<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>游戏工具收集-初秋</title>
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
    <header>
        <h1>游戏工具集</h1>
    </header>
    <div class="game-section">
        <div class="game-category">
            <h2>最终幻想：水晶世界</h2>
            <nav class="tools">
                <a href="https://trustnight.github.io/McCalculator-Web" class="tool-card">
                    <div class="preview-container">
                        <img src="assets/preview_img/calculator.png" alt="生产计算器预览" class="preview-img">
                    </div>
                    <div class="tool-info">
                        <div class="tool-title">生产计算器</div>
                        <div class="tool-desc">制作生产配方所需材料计算</div>
                    </div>
                </a>
                <a href="https://trustnight.github.io/McFATE" class="tool-card">
                    <div class="preview-container">
                        <img src="assets/preview_img/FATE_timer.png" alt="F·A·T·E 计时器预览" class="preview-img">
                    </div>
                    <div class="tool-info">
                        <div class="tool-title">F·A·T·E 计时器</div>
                        <div class="tool-desc">危命任务刷新时间追踪</div>
                    </div>
                </a>
                <a href="https://trustnight.github.io/McWeather" class="tool-card">
                    <div class="preview-container">
                        <img src="assets/preview_img/weather.png" alt="天气查询预览" class="preview-img">
                    </div>
                    <div class="tool-info">
                        <div class="tool-title">天气查询</div>
                        <div class="tool-desc">艾欧泽亚天气预报工具</div>
                    </div>
                </a>
                <a href="https://tc-imba.github.io/FFXIVSightseeingGuide" class="tool-card">
                    <div class="preview-container">
                        <img src="assets/preview_img/explore.png" alt="探索笔记预览" class="preview-img">
                    </div>
                    <div class="tool-info">
                        <div class="tool-title">探索笔记</div>
                        <div class="tool-desc">观景点位置及完成条件</div>
                    </div>
                </a>
            </nav>
        </div>
    </div>
</body>
</html>
