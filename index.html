<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏工具收集-初秋</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/category.css">
    <script>
        // 设备检测和重定向
        (function() {
            function isMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }
            
            if (isMobile() && !window.location.href.includes('mobile.html')) {
                window.location.href = 'mobile.html';
            }
        })();
    </script>
</head>
<body>
    <h1>游戏工具集</h1>
    <div class="game-section">
        <div class="game-category">
            <h2>最终幻想：水晶世界</h2>
            <div class="tools">
                <a href="https://trustnight.github.io/McCalculator-Web">
                    <img src="assets/preview_img/calculator.png" alt="生产计算器预览" class="preview-img">
                    <span class="tool-name">生产计算器</span>
                    <span class="tool-desc">制作生产配方所需材料计算</span>
                </a>
                <a href="https://trustnight.github.io/McFATE">
                    <img src="assets/preview_img/FATE_timer.png" alt="F·A·T·E 计时器预览" class="preview-img">
                    <span class="tool-name">F·A·T·E 计时器</span>
                    <span class="tool-desc">危命任务刷新时间追踪</span>
                </a>
                <a href="https://trustnight.github.io/McWeather">
                    <img src="assets/preview_img/weather.png" alt="天气查询预览" class="preview-img">
                    <span class="tool-name">天气查询</span>
                    <span class="tool-desc">艾欧泽亚天气预报工具</span>
                </a>
                <a href="https://tc-imba.github.io/FFXIVSightseeingGuide">
                    <img src="assets/preview_img/explore.png" alt="探索笔记预览" class="preview-img">
                    <span class="tool-name">探索笔记</span>
                    <span class="tool-desc">观景点位置及完成条件</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
